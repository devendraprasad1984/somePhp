<div class="row">
    <div class="col-lg-12">
        <div class="btn btn-link" onclick="$('#contact').removeClass('hide').addClass('show modal')">click here leave a message</div>
        <div id="contactID"></div>
    </div>


    <div id="contact" class="col-lg-12 hide modal-content">
        <div>
            <span id="message" class="h3">Inquiry Form </span>
            <span class="btn btn-link" onclick="$('#contact').removeClass('show').addClass('hide')">[X]</span>
        </div>
        <div>
            <form id="contactform">
                <div class="row col-lg-12">
                    <input type="text" placeholder="Full Name" name="name" id="name"/>
                    <input type="text" placeholder="Email" name="email" id="email"/>
                    <input type="text" placeholder="Mobile 10 digits" name="mobile" id="mobile"/>
                    <textarea rows="12" placeholder="Message" name="comments" id="comments"></textarea>
                </div>
            </form>
            <div class="row col-lg-12" style="padding: 5px; margin: 5px;">
                <span class="btn btn-info" onclick="getContactEmailQueryURI('contactform','message')">Submit</span>
                <!--<span class="btn btn-danger" onclick="clearForm('contactform')">Reset</span>-->
            </div>
        </div>
    </div>
</div>
