<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=yes">
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/toastr.min.js"></script>
    <link href="js/toastr.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/custom.js"></script>
</head>


<body class="bg-dark" ng-app="myAjs">

<header>
    <div id="topheader" class="header">
        <div ng-include ng-view src="'templates/header.html'"></div>
    </div>
</header>

<section>
    <div id="mainContentSection" class="content">
        <div id="idhome" class="box">
            <div ng-include ng-view src="'templates/home.html'"></div>
        </div>

        <div id="idcourse" class="box hide">
            <div ng-include ng-view src="'templates/course.html'"></div>
        </div>

        <div id="idevent" class="box hide">
            <div ng-view ng-include="" src="'templates/event.html'"></div>
        </div>

        <div id="idfaculty" class="box hide">
            <div ng-view ng-include="" src="'templates/team.html'"></div>
        </div>

        <div id="idblog" class="box hide">
            <div ng-view ng-include="" src="'templates/blog.html'"></div>
        </div>

        <div id="idtestimonials" class="box hide">
            <div ng-view ng-include="" src="'templates/testimonial.html'"></div>
        </div>

        <div id="idcontact" class="box hide">
            <div ng-view ng-include="" src="'templates/contact.html'"></div>
        </div>
    </div>
</section>

<footer>
    <div id="divFooter" class="bg-dark">
        <div ng-view ng-include="" src="'templates/footer.html'"></div>
    </div>
</footer>

<div id="idRunTimeScriptsContainer"></div>
</body>
</html>
